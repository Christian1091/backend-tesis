server {
        listen 8080;
        listen [::]:8080;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name transformaciondigitalgihp4c.ups.edu.ec;

        location / {
                proxy_pass http://nodejs:3000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
